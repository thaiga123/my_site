<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BPFQPL62B7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-BPFQPL62B7');
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{url_for('static', filename='AJ_Meyer.png')}}">
</head>
<body>
    <div class="blog-detail-container">
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.content }}</p>
        <div class="likes-comments">
            <form method="POST">
                <button type="submit" name="like">üëç Like ({{ blog.likes }})</button>
            </form>
            <h3>Comments</h3>
            <ul>
                {% for comment in blog.comments %}
                <li>{{ comment }}</li>
                {% endfor %}
            </ul>
            <form method="POST">
                <textarea name="comment" placeholder="Add a comment..." required></textarea>
                <button type="submit">Comment</button>
            </form>
        </div>
        <a href="{{ url_for('blogs') }}" class="back-link">Back to Blogs</a>
    </div>
</body>
</html>
